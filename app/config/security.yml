jms_security_extra:
    secure_all_services: false
    expressions: true

security:
    role_hierarchy:
        ROLE_ADMIN: ['ROLE_PLAYER, ROLE_ALLOWED_TO_SWITCH ']

    encoders:
        Sensio\Bundle\HangmanBundle\Entity\Player: sha512

    providers:
        players:
            entity: { class: SensioHangmanBundle:Player, property: username }


    firewalls:
        dev:
            pattern:  ^/(_(profiler|wdt)|css|images|js)/
            security: false

        frontend:
            provider: players
            pattern: ^/
            anonymous: true
            form_login:
                check_path:                     login_check
                login_path:                     signin
                default_target_path:            hangman_game
                always_use_default_target_path: true
            logout:
                path:   signout
                target: signin

    access_control:
        - { path: ^/game, roles: [ IS_AUTHENTICATED_FULLY ] }
        #- { path: ^/login, roles: IS_AUTHENTICATED_ANONYMOUSLY, requires_channel: https }
        #- { path: ^/_internal/secure, roles: IS_AUTHENTICATED_ANONYMOUSLY, ip: 127.0.0.1 }
